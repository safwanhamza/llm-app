version: '3.8'

services:
  backend-go:
    build:
      context: .
      dockerfile: backend-go/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    depends_on:
      - compute-service
      - ai-service

  compute-service:
    build:
      context: .
      dockerfile: compute-cpp/Dockerfile
    ports:
      - "50051:50051"

  ai-service:
    build:
      context: .
      dockerfile: ai-python/Dockerfile
    ports:
      - "50052:50052"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    stdin_open: true
    tty: true
